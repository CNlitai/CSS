<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relative</title>

    <style>
        .parent {
            background: #cccccc;
            padding: 0;
        }

        .parent>.box1 {
            height: 100px;
            width: 400px;
            opacity: .5;
            background-color: plum;

            position: relative;
            top: 230px;
            left: 0px;
        }

        .parent>.box2 {
            height: 130px;
            background-color: pink;
            position: relative;
            left: 400px;
            top: 100px;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
