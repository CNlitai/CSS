<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中问题</title>
    <style>
        .nav {
            position: relative;
            background-color: #cccccc;
            height: 100px;
        }

        .box {
            width: 300px;
            height: 50px;
            background-color: plum;
            position: absolute;

            left: 50%;
            margin-left: -150px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="box"></div>
    </div>
</body>

</html>
