<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格列</title>
</head>
<body>
  <table border="1" width="80%" align="center">
    <tbody>
      <tr>
        <td colspan="3">花名册</td>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
